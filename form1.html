    <div class="header-container"> 
        <div class="header-inside-container">
            <h1>Give us your feedback</h1>
        </div>
    </div>
  <div class="container_form">  
    <form id="contact" action="" method="post">
      <h3 align='center'>Contact us</h3>
     
      <fieldset>
        <input placeholder="Your name" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Your Email Address" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <select id="subject" name="Choose subject"><br/>
          <option value="I want to request facts about..">I want to request facts about..</option>
          <option value="i want to be removed from notication">I want to be removed from notications.</option>
          <option value="one of your facts is incorrect">One of your facts is incorrect..</option>
        <option value="i have a general question to ask">I have a general question to ask.</option>
        </select>      </fieldset>
      
      <fieldset>
        <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
      </fieldset>
      <fieldset>
        <input type="checkbox" id="Subscribe" name="Subscribe" value="newsletter">
        <label for="Subscribe">Subscribe to Newsletter</label><br/><br/>      </fieldset>
      <fieldset>
        <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
      </fieldset>
    </form>
  </div>
</body>
